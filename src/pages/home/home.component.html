<div class="hero ">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner h-100">
      <div class="carousel-item active">
        <img src="assets/images/fabric1.jpg" height="500" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/fabric2.jpg" height="500" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/fabric3.jpg" height="500" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

      <div class="col-md-3">
        <img class="w-100" src="assets/images/satan.png" alt="">
      </div>
      <div class="col-md-3">
        <img class="w-100" src="assets/images/shefon.png" alt="">
      </div>
    </div>
  </div>
</section>


<section class="py-5">
  <h2 class="p-5">الاكثر مبيعا </h2>

  <div class="container">

    <div class="row g-3">

      @for(product of products ; track product?.id){
      <div class="col-md-3 product">
        <div class="inner-card p-3 rounded-3">
          <div class="img  position-relative mb-2">

            <img class="w-100 rounded-2 " [src]="product?.img_path" alt="">
          </div>
          <div class="content">
            <h3 class="fs-5 text-dark">{{product?.title?.split(" ")?.slice(0,3)?.join(" ")}}</h3>

            <h6>{{product?.price|currency:"EGP "}} لكل متر</h6>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <p-button class="auth" (click)="handleAddToCard(product)" [loading]="product?.isLoading"
              label="اضافة "></p-button>
            <div class="d-flex align-items-center gap-2">
              <button (click)="incrementCount(product)" class="btn bg-custom-primary btn_ac">+</button>
              <span>{{product?.count}}</span>
              <button (click)="decrementCount(product)" class="btn bg-custom-primary btn_ac">-</button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
